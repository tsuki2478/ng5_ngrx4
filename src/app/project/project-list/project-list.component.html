<div class='container' [@listAnim]='(listAnim$ | async)'>
    <app-project-item *ngFor="let project of(projects$ | async),let i of index " [item]='project' class="card" (Selected)="selectProject(project)" (Invite)='launchInviteDialog(project)' (Edit)='launchUpdateDialog(project)' (Delete)='launchConfirmDialog(project)'>
    </app-project-item>


</div>


<button class='fab-button' md-fab type='button' (click)='openNewProjectDialog()'>
  <md-icon>add</md-icon>
</button>
