<form [formGroup]='form' (ngSubmit)="onSubmit(form, $event)">
    <md-card>
        <md-card-header>
            <md-card-title>登录:</md-card-title>
        </md-card-header>
        <md-card-content>
            <md-input-container class='full-width'>
                <input mdInput type="text" placeholder="您的email" formControlName='email'>
                <md-error>{{form.controls['email'].errors | json }}</md-error>
                <!-- <span mdSuffix>@qq.com</span> -->

            </md-input-container>

            <md-input-container class='full-width'>
                <input mdInput type="password" placeholder="您的密码" formControlName='password'>
            </md-input-container>

            <button md-raised-button type="submit" color="primary" [disabled]='!form.valid'>登录</button>
        </md-card-content>

        <md-card-actions class='text-right'>
            <p>还没有账户?
                <a routerLink='register' color="primary">
                    <button md-icon-button type="button" color="primary">注册</button></a>
            </p>
            <p>忘记密码?
                <a href="">
                    <button md-icon-button type="button" color="primary">找回</button></a>
            </p>
        </md-card-actions>
    </md-card>

    <md-card>
        <md-card-header>
            <md-card-title>
                每日佳句
            </md-card-title>
            <md-card-subtitle>
                <!-- 来自二次元的乙女... -->
                <!-- {{quote.cn}} -->
                {{(quote$ | async).cn}}
            </md-card-subtitle>
        </md-card-header>
        <!-- <img md-card-image src="../../../assets/1.png" alt="" class='AA'> -->
        <img md-card-image [src]="(quote$ | async).pic" alt="quote image" class='AA'>

        <md-card-content>
            <!-- 呐! <br> 我到底要用怎么样的速度生活才能与你再次相遇... -->
            <!-- {{quote.en}} -->
            {{(quote$ | async).en}}
        </md-card-content>
    </md-card>

</form>
